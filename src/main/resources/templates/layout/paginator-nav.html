<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
	<nav th:fragment="paginator">
		<ul class="pagination">
			<li
				class="page-item"
				th:class="${page.first? 'page-item disabled': 'page-item'}"
			><span
				class="page-link"
				th:if="${page.first}"
			>Primera</span> <a
				class="page-link"
				th:if="${not page.first}"
				th:href="@{${page.url}(page=0)}"
			>Primera</a></li>
			<li
				class="page-item"
				th:class="${not page.previous? 'page-item disabled': 'page-item'}"
			><span
				class="page-link"
				th:if="${not page.previous}"
			>&laquo;</span> <a
				class="page-link"
				th:if="${page.previous}"
				th:href="@{${page.url}(page=${page.currentPage-2})}"
			>&laquo;</a></li>
			<li
				class="page-item"
				th:each="item : ${page.pages}"
				th:class="${item.current? 'page-item active': 'page-item'}"
			><span
				class="page-link"
				th:if="${item.current}"
				th:text="${item.number}"
			></span> <a
				class="page-link"
				th:if="${not item.current}"
				th:href="@{${page.url}(page=${item.number-1})}"
				th:text="${item.number}"
			></a></li>
			<li
				class="page-item"
				th:class="${not page.next? 'page-item disabled': 'page-item'}"
			><span
				class="page-link"
				th:if="${not page.next}"
			>&raquo;</span> <a
				class="page-link"
				th:if="${page.next}"
				th:href="@{${page.url}(page=${page.currentPage})}"
			>&raquo;</a></li>
			<li
				class="page-item"
				th:class="${page.last? 'page-item disabled': 'page-item'}"
			><span
				class="page-link"
				th:if="${page.last}"
			>&Uacute;ltima</span> <a
				class="page-link"
				th:if="${not page.last}"
				th:href="@{${page.url}(page=${page.totalPages-1})}"
			>&Uacute;ltima</a></li>
		</ul>
	</nav>
</body>
</html>
